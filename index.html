<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NCCCC Coaching Institute App</title>
</head>
<style>
  /* Reset CSS for cross-browser consistency */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #6A11CB, #2575FC);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  color: #fff;
}

.container {
  text-align: center;
  max-width: 400px;
  background-color: rgba(255, 255, 255, 0.1);
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
}

header h1 {
  font-size: 2em;
  margin-bottom: 0.3em;
}

header p {
  font-size: 1em;
  font-weight: 300;
}

.app-logo {
  width: 100px;
  margin: 20px 0;
}

h2 {
  font-size: 1.5em;
  margin: 0.5em 0;
}

main p {
  font-size: 1em;
  margin-bottom: 1.5em;
  font-weight: 300;
}

.download-button {
  display: inline-block;
  padding: 10px 20px;
  font-size: 1em;
  color: #fff;
  background-color: #28a745;
  border-radius: 8px;
  text-decoration: none;
  transition: background-color 0.3s;
}

.download-button:hover {
  background-color: #218838;
}

footer p {
  margin-top: 20px;
  font-size: 0.9em;
}

</style>
<body>
  <div class="container">
    <header>
      <h1>NCCCC</h1>
      <p>Your pathway to success starts here</p>
    </header>

    <main>
      <img src="./NCCC.png" alt="NCCCC App Logo" class="app-logo">
      <h2>Download Our Mobile App</h2>
      <p>Experience the best resources, tutorials, and coaching material right at your fingertips. Download the NCCCC app to accelerate your learning journey.</p>
      <a href="app-release.apk" download class="download-button">Download APK</a>
    </main>

    <footer>
      <p>&copy; 2024 NCCCC Coaching Institute. All Rights Reserved.</p>
    </footer>
  </div>
</body>
</html>
